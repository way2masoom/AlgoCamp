<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <!-- CSS  -->
     <style>

        /* Attribute Selector  */
        p[class]{
            background: olive;
        }

        p[class="fourth"]{
            color: beige;
            background: #000;
            text-align: center;
        }
        
     </style>
</head>
<body>
    
    <div class="attribute">
        <p class="first">This is First paragraph</p>
        <p class="second">This is second paragraph</p>
        <p class="third">This is Third Paragraph</p>
        <p class="fourth">This is fourth Paragraph</p>
    </div>
</body>
</html>
