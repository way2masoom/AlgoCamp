<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Begining</title>
    <!-- Internal CSS  -->
     <style>
        p{
            background: #000;
            width: auto;
            height: 100px;
            text-align: center;
            font-size: 40px;
        }
     </style>

     <!-- External CSS  -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
    <p style="color: red;">This is simple paragraph</p>
    <h2>This is heading</h2>

    <!-- CSS Selectors  -->
     <div class="Selectors">
        <p id="first-para">This is first Para</p>
        <p class="para">This is Second paragraph</p>
        <p>This is Third paragraph</p>
        <p class="para">This is fourth paragraph</p>
     </div>

     <!-- group Selector  -->
     <h4>Hello World!</h4>
     <h4>Smaller heading!</h4>
     <p>This is a paragraph.</p>
</body>
</html>
